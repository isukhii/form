<div id="root">
  <div class="container">
    <div class="form-container">
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" 
        style="width: 20%;" [ngStyle]="myStyle">
      </div>
    </div>
    <div class="form-title">
      This is a title for the form Header
    </div>
    <div class="form-subtitle">Q. What is your {{quesno}} answer?</div>
    <div class="form-body">
      <div>
        <textarea [(ngModel)]="val" maxlength="100" (keyup)="cc()"></textarea>
      </div>
      <p class="form-hint">{{val}}</p>
  <p class="form-hint">{{count}}</p>
    </div>
    <div class="form-controls">
      <button (click)="prev()" [disabled]="!disabledbutton">← Previous
      </button>
      <button (click)="next()" [disabled]="!abledbutton">Next →</button>
    </div>
  </div>
  
</div>
</div>
